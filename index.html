<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todolist</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <h1 class="titulo">To do list</h1>
        <section class="anadir">
            <form class="formulario">
                <input class="formulario__introducir" type="text" placeholder="Introduce la tarea" required>
                <input class="formulario__enviar" type="submit" value="Guardar">
            </form>
        </section>
        <section class="listar">
            <ul class="tareas">
                <!--
                    <li class="tarea">
                        <span class="tarea__nombre">Tarea de prueba</span>
                        <span class="tarea__eliminar">X</span>
                    </li>
                -->
            </ul>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
